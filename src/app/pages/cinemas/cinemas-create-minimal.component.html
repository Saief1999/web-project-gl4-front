<app-addproduct _nghost-jht-c11="" class="ng-star-inserted"><div _ngcontent-jht-c11="" class="wrapper">
    <div _ngcontent-jht-c11="" class="main">
        <div _ngcontent-jht-c11="" class="section">
            <div _ngcontent-jht-c11="" class="container">
                <h3 _ngcontent-jht-c11="">Add Product</h3>
                <form _ngcontent-jht-c11="" novalidate="" class="ng-untouched ng-pristine ng-valid">
                    <div _ngcontent-jht-c11="" class="row"><div _ngcontent-jht-c11="" class="col-md-5 col-sm-5">
                        <h6 _ngcontent-jht-c11="">Cinema Image</h6>
                        <app-image-upload _ngcontent-jht-c11="" _nghost-jht-c10="">
                            <div _ngcontent-jht-c10="" class="fileinput fileinput-new text-center">
                                <div _ngcontent-jht-c10="" class="thumbnail img-no-padding">
                                    <img _ngcontent-jht-c10="" alt="Enter a cinema image" [attr.src]="this.imgURL" width="300" height="300">
                                </div>
                                <div _ngcontent-jht-c10=""><!---->
                                    <button _ngcontent-jht-c10="" class="btn btn-outline-default btn-file btn-round ng-star-inserted">
                                        Select image
                                    </button><!----><!---->
                                </div>
                            </div>
                        </app-image-upload>
                    </div>
                        <div _ngcontent-jht-c11="" class="col-md-7 col-sm-7">
                            <div _ngcontent-jht-c11="" class="form-group"><h6 _ngcontent-jht-c11="">
                                Name
                                <span _ngcontent-jht-c11="" class="icon-danger">
                                    *
                                </span>
                            </h6>
                                <input _ngcontent-jht-c11="" class="form-control border-input" placeholder="enter the cinema name here..." type="text">
                            </div>
                            <div _ngcontent-jht-c11="" class="form-group">
                                <h6 _ngcontent-jht-c11="">
                                    Address
                                    <span _ngcontent-jht-c11="" class="icon-danger">
                                        *
                                    </span>
                                </h6>
                                <input _ngcontent-jht-c11="" class="form-control border-input" placeholder="enter the address of the cinema here..." type="text">
                            </div>
                            <div _ngcontent-jht-c11="" class="form-group">
                                <h6 _ngcontent-jht-c11="">
                                    Phone
                                    <span _ngcontent-jht-c11="" class="icon-danger">
                                        *
                                    </span>
                                </h6>
                                <input _ngcontent-jht-c11="" class="form-control border-input" placeholder="enter the phone numbers here..." type="tel" pattern="[0-9]{2} [0-9]{3} [0-9]{3}">
                            </div>
                            <div _ngcontent-jht-c11="" class="form-group">
                                <h6 _ngcontent-jht-c11="">
                                    Opening Time
                                    <span _ngcontent-jht-c11="" class="icon-danger">
                                        *
                                    </span>
                                </h6>
                                <input _ngcontent-jht-c11="" class="form-control border-input" type="time">
                            </div>
                            <div _ngcontent-jht-c11="" class="form-group">
                                <h6 _ngcontent-jht-c11="">
                                    Closing Time
                                    <span _ngcontent-jht-c11="" class="icon-danger">
                                        *
                                    </span>
                                </h6>
                                <input _ngcontent-jht-c11="" class="form-control border-input" type="time">
                            </div>
                            <div _ngcontent-jht-c11="" class="form-group"><h6 _ngcontent-jht-c11="">
                                Description
                            </h6>
                                <textarea _ngcontent-jht-c11="" class="form-control textarea-limited" maxlength="150" placeholder="This is a textarea limited to 150 characters." rows="13">
                                </textarea><h5 _ngcontent-jht-c11="">
                                    <small _ngcontent-jht-c11="">
                                        <span _ngcontent-jht-c11="" class="pull-right" id="textarea-limited-message">
                                            150 characters left
                                        </span>
                                    </small>
                                </h5>
                            </div>
                            <div _ngcontent-jht-c11="" class="form-check">
                                <label _ngcontent-jht-c11="" class="form-check-label">
                                    <input _ngcontent-jht-c11="" class="form-check-input" type="checkbox" value="">
                                    I agree with terms & conditions
                                    <span _ngcontent-jht-c11="" class="form-check-sign">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div _ngcontent-jht-c11="" class="row buttons-row">
                        <div _ngcontent-jht-c11="" class="col-md-4 col-sm-4">
                            <button _ngcontent-jht-c11="" class="btn btn-outline-danger btn-block btn-round">
                                Cancel
                            </button>
                        </div>
                        <div _ngcontent-jht-c11="" class="col-md-4 col-sm-4">
                            <button _ngcontent-jht-c11="" class="btn btn-outline-primary btn-block btn-round">
                                Save
                            </button>
                        </div>
                        <div _ngcontent-jht-c11="" class="col-md-4 col-sm-4">
                            <button _ngcontent-jht-c11="" class="btn btn-primary btn-block btn-round">
                                Save &amp; Publish
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</app-addproduct>
