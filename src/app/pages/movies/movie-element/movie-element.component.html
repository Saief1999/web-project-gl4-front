<div class="mt-4">
<a [routerLink]="['movies/'+movie.id]">
    <figure>
        <img class="img-rounded img-resp" [src]="movieImage()">
    </figure>
    <figcaption>
        <span class="icon-star"></span>
        <h4 class="rating">6.5/10</h4>
        <h4>Comedy</h4>
        <h4>Drama</h4>
        <span class="">View Details</span>
    </figcaption>
</a>
<div class="img-description">
    <a [routerLink]="['movies/'+movie.id]">
        <span class="movie-title card-title">{{movie.title}}</span>
    </a>
</div>
</div>
