<div class="container mt-4">
    <div class="row">
        <div class="col-5">
            <img class="img-rounded img-resp" [src]="movieImage() | defaultIfNone">
        </div>
        <div class="col-7">
            <div>{{movie.title}}</div>
            <div>{{movie.vote_average}}</div>
            <div>{{movie.release_date}}</div>
            <div>{{movie.overview}}</div>
        </div>
    </div>

</div>
