<div>
    <div id="general-info-section">
        <h2 class="text-center">General Information</h2>
        <form [formGroup]="generalInformationForm" class="mt-3">
            <div class="form-group w-100">
                <label for="username">Username: </label>
                <input id="username" type="text" class="form-control" formControlName="username">
            </div>
            <div class="row">
                <div class="form-group w-40 col">
                    <label for="firstname">First name: </label>
                    <input id="firstname" type="text" class="form-control" formControlName="firstname">
                </div>
                <div class="form-group w-40 col">
                    <label for="lastname">Last name: </label>
                    <input id="lastname" type="text" class="form-control" formControlName="lastname">
                </div>
            </div>
            <div class="form-group w-100">
                <label for="gender">Gender :</label>
                <select id="gender" class="form-control" formControlName="gender">
                    <option [ngValue]="'male'">Male</option>
                    <option [ngValue]="'female'">Female</option>
                    <option [ngValue]="'rather-not-say'">Rather not say</option>
                </select>
            </div>
            <div class="form-group w-100">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" formControlName="birthday" id="birthday">
            </div>
            <div class="form-group w-100">
                <label for="quote">Add you favorite Quote: </label>
                <textarea id="quote" class="form-control" rows="3" formControlName="quote"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-round btn-lg">Submit Changes</button>
        </form>
    </div>
    <div id="email-section" class="email-section">
        <h2 class="text-center my-4">Email Settings</h2>
        Your current email is 
        <table class="table mt-2">
            <thead class="thead-dark">
                <tr>
                    <th>ramzi.latrous@insat.ucar.tn</th>
                </tr>
            </thead>
        </table>   
        <button class="btn btn-primary btn-round">Click here</button> If you want to change it
        <div class="mb-5"></div>
    </div>
    <div id="password-section">
        <h2 class="text-center my-4">Password Settings</h2>
        <form>
            <div class="form-group">
            <label for="current-password">Current password: </label>
            <input id="current-password" type="password" class="form-control">
            </div>
            <div class="row">
                <div class="form-group w-40 col">
                    <label for="new-password">New passord: </label>
                    <input id="new-password" type="password" class="form-control">
                </div>
                <div class="form-group w-40 col">
                    <label for="confirm-password">Confirm password: </label>
                    <input id="confirm-password" type="password" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-round btn-lg">Change</button>
        </form>
    </div>
</div>
