<div class="mb-3 mt-5">
    <div class="row w-100">
        <div class="col-4">
            <ul>
                <li class="border-bottom"><h3><a pageScroll href="#general-info-section">General Informations</a></h3></li>
                <li class="border-bottom"><h3><a pageScroll href="#email-section">Change Email</a></h3></li>
                <li class="border-bottom"><h3><a pageScroll href="#password-section">Reste Password</a></h3></li>
            </ul>
        </div>
        <div class="col-8">
            <div id="general-info-section">
                <h2 class="text-center">General Information</h2>
                <form [formGroup]="generalInformationForm" class="mt-3" (ngSubmit)="submitGeneralChanges()">
                    <div class="form-group w-100">
                        <label for="username">Username: </label>
                        <input id="username" type="text" class="form-control" formControlName='username'>
                        <div *ngIf="!getUsernameInput().valid">
                            <span style="color: red;">Invalid username</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group w-40 col">
                            <label for="firstname">First name: </label>
                            <input id="firstname" type="text" class="form-control" formControlName='firstname'>
                            <div *ngIf="!getFirstnameInput().valid">
                                <span style="color: red;">Invalid firstname</span>
                            </div>
                        </div>
                        <div class="form-group w-40 col">
                            <label for="lastname">Last name: </label>
                            <input id="lastname" type="text" class="form-control" formControlName='lastname'>
                            <div *ngIf="!getLastnameInput().valid">
                                <span style="color: red;">Invalid lastname</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group w-100">
                        <label for="gender">Gender :</label>
                        <select id="gender" class="form-control" formControlName="gender">
                            <option *ngFor="let gender of genders" [ngValue]="gender">{{ gender }}</option>
                        </select>
                    </div>
                    <div class="form-group w-100">
                        <label for="birthday">Birthday:</label>
                        <input type="date" class="form-control" formControlName="birthday" id="birthday">
                    </div>
                    <div class="form-group w-100">
                        <label for="quote">Add you favorite Quote: </label>
                        <textarea id="quote" class="form-control" rows="3" formControlName="quote"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="mr-2" [checked]="generalInformationconfirmationStatus" (click)="clickConfirmation()" id="confirmation">
                        <label for="confirmation">Are you sure you want to submit these changes</label>
                    </div>
                    <button type="submit" [disabled]="!(generalInformationconfirmationStatus && generalInformationForm.valid && generalInformationForm.dirty)" class="btn btn-success btn-round btn-lg">Submit Changes</button>
                </form>
            </div>
            <div id="email-section" class="email-section">
                <h2 class="text-center my-4">Email Settings</h2>
                Your current email is
                <table class="table mt-2">
                    <thead class="thead-dark">
                        <tr>
                            <th>{{user.email}}</th>
                        </tr>
                    </thead>
                </table>
                <button class="btn btn-primary btn-round">Click here</button> If you want to change it
                <div class="mb-5"></div>
            </div>
            <div id="password-section">
                <h2 class="text-center my-4">Password Settings</h2>
                <form [formGroup]="passwordForm">
                    <div class="form-group">
                        <label for="current-password">Current password: </label>
                        <input id="current-password" type="password" class="form-control" formControlName="currentPassword">
                    </div>
                    <div class="row">
                        <div class="form-group w-40 col">
                            <label for="new-password">New passord: </label>
                            <input id="new-password" type="password" class="form-control" formControlName="newPassword">
                        </div>
                        <div class="form-group w-40 col">
                            <label for="confirm-password">Confirm password: </label>
                            <input id="confirm-password" type="password" class="form-control"formControlName="confirmPassword">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-round btn-lg">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>
